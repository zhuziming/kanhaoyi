<!-- 移动端适配 -->
<script>
    var html = document.querySelector('html');
    window.onload=changeRem();
    window.addEventListener('resize', changeRem);

    function changeRem() {
        var width = html.getBoundingClientRect().width;
        if(width>500){
        	html.style.fontSize = 50 + 'px';
        	$("#bodyOne").css("width","500px");
        }else{
        	html.style.fontSize = width / 10 + 'px';
        	$("#bodyOne").css("width",width+"px");
        }
    }
</script>
<script>
$.ajax({
	type: "POST",
	url: "http://localhost:8080/kanhaoyi/pushPrize/getLotteryCount.action",
	dataType: "json",
	success: function(msg){
		if(msg.success==1){
			if(msg.msg==0){
				$(".main-h2").html("<a href='http://localhost:8080/kanhaoyi/push/addLottery.html'>点击可以获得更多抽奖机会</a>");
			}else{
				$("#change").html(msg.msg);
			}
			
		}
	}
});
</script>
